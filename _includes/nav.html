<!-- Image and text -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <a class="navbar-brand" href="{{ '' | absolute_url }}">{{ site.title }}</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      {% for link in site.navbar-links %}
        {% if link.sublinks %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="javascript:void(0)" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ link.title }}</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for childlink in link.sublinks %}
              <a class="dropdown-item" href="{{ childlink.url | relative_url }}">{{ childlink.title }}</a>
            {% endfor %}
          </div>
        </li>
        {% else %}
          <li class="nav-item"><a class="nav-link{% if page.url contains link.url %} active{% endif %}" href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>

</nav>
